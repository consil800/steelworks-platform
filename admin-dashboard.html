<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관리자 대시보드 - SteelWorks Platform</title>
    
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Database Manager -->
    <script src="database.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .admin-dashboard {
            display: block;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .admin-nav {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .admin-content {
            padding: 2rem;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .data-grid {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .grid-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: #ffffff !important;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff !important;
        }

        /* 셀렉트 박스 옵션 스타일링 */
        .form-select option {
            background: #2d3748;
            color: #ffffff;
            padding: 0.5rem;
            font-weight: 500;
        }

        .form-select option:hover {
            background: #4a5568;
            color: #ffffff;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .form-input::-webkit-input-placeholder, .form-textarea::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .form-input::-moz-placeholder, .form-textarea::-moz-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .form-input:-ms-input-placeholder, .form-textarea:-ms-input-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .image-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .image-upload-area i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
        }

        .employee-table th,
        .employee-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .employee-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-weight: 700;
        }

        .employee-table td {
            color: #e2e8f0;
        }

        .role-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .role-master {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .role-admin {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }

        .role-manager {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
        }

        .role-employee {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
        }

        .permission-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .permission-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .permission-item input[type="checkbox"] {
            margin-right: 0.75rem;
            transform: scale(1.2);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal[style*="block"] {
            display: flex !important;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 2rem;
            border-radius: 15px;
            max-width: 800px;
            width: 95%;
            color: white;
            max-height: 95vh;
            overflow-y: auto;
            min-height: 700px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .employee-card, .permission-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .employee-info h4, .permission-info h4 {
            margin: 0 0 0.5rem 0;
            color: #ffffff;
            font-size: 1.2rem;
        }

        .employee-info p, .permission-info p {
            margin: 0.25rem 0;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .employee-actions, .permission-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-actions .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            min-width: 120px;
        }

        /* 메인 관리 카드 스타일 */
        .management-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .management-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .management-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }

        .management-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }

        .management-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .management-card i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .management-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .management-card p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .homepage-card {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .homepage-management-card {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .employees-card {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }

        .permissions-card {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            color: #e2e8f0;
            font-size: 0.9rem;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .permission-badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .badge {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
        }

        .close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        /* 알림 배지 */
        .notification-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
            }

            .admin-nav {
                justify-content: center;
            }

            .form-row {
                flex-direction: column;
            }

            .admin-content {
                padding: 1rem;
            }

            .management-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .management-title {
                font-size: 2rem;
            }

            .management-card {
                min-height: 150px;
                padding: 1.5rem;
            }

            .management-card i {
                font-size: 3rem;
                margin-bottom: 1rem;
            }

            .management-card h3 {
                font-size: 1.25rem;
            }

            .management-card p {
                font-size: 0.9rem;
            }
        }

        /* 권한 관리 스타일 */
        .permission-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .permission-tab {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .permission-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .permission-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .permission-content {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
        }

        .permission-panel {
            display: none;
        }

        .permission-panel.active {
            display: block;
        }

        .permission-checkbox {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }

        .permission-checkbox:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .permission-checkbox input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .permission-checkbox label {
            color: #e2e8f0;
            cursor: pointer;
            flex: 1;
            margin: 0;
        }

        /* 문서 관리 스타일 */
        .document-management {
            width: 100%;
        }

        .template-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .template-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .template-header {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .template-actions {
            display: flex;
            gap: 0.5rem;
        }

        .template-content {
            padding: 1.5rem;
        }

        .template-preview {
            position: relative;
        }

        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
        }

        /* 토글 스위치 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #10b981;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .document-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .document-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .document-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .document-template {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ffffff !important;
            resize: vertical;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 1rem;
            line-height: 1.5;
        }

        .document-template:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff !important;
        }

        .document-template::placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .document-template::-webkit-input-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .document-template::-moz-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        .document-template:-ms-input-placeholder {
            color: rgba(255, 255, 255, 0.6) !important;
        }

        /* 토글 스위치 스타일 */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #10b981;
        }

        input:focus + .toggle-slider {
            box-shadow: 0 0 1px #10b981;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .documents-grid {
                grid-template-columns: 1fr;
            }
            
            .document-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <!-- Header -->
        <header class="admin-header">
            <div class="admin-logo">
                <i class="fas fa-cogs"></i>
                <span id="companyTitle">남경스틸(주) - 관리자 대시보드</span>
            </div>
            <div class="admin-nav">
                <a href="employee-dashboard.html" class="nav-btn">
                    <i class="fas fa-users"></i>
                    직원 대시보드
                </a>
            </div>
        </header>

        <!-- Content -->
        <main class="admin-content">
            <div class="management-container" style="display: flex;">

        // 인증 관리자 (AuthManager)
        class AuthManager {
            static setCurrentUser(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
            }

            static getCurrentUser() {
                const user = localStorage.getItem('currentUser');
                return user ? JSON.parse(user) : null;
            }

            static logout() {
                localStorage.removeItem('currentUser');
                window.location.href = 'employee-dashboard.html';
            }
        }

        // 전역 변수
        let currentTemplate = null;
        let currentEditingEmployee = null;
        let currentEditingPermission = null;

        // 회사명 업데이트 함수
        function updateCompanyTitle(companyId) {
            console.log('🏢 회사명 업데이트:', companyId);
            
            if (!companyId) {
                console.log('❌ companyId가 없습니다');
                return;
            }
            
            const companies = JSON.parse(localStorage.getItem('platform_companies') || '[]');
            const company = companies.find(c => c.id === companyId);
            
            const companyNameMap = {
                'seokyoung-snt': '서경 S&T',
                'posco': '포스코 철강',
                'hyundai-steel': '현대제철',
                'namkyung-steel': '남경스틸',
                'new-test-company': '새로운테스트회사',
                '': '남경스틸' // 빈 파라미터 처리
            };
            
            const companyName = company?.companyName || companyNameMap[companyId] || companyId;
            const titleElement = document.getElementById('companyTitle');
            
            console.log('📋 찾은 회사 정보:', {
                companyId,
                company,
                companyName,
                titleElement: !!titleElement
            });
            
            if (titleElement) {
                const newTitle = `${companyName} - 관리자 대시보드`;
                titleElement.textContent = newTitle;
                document.title = newTitle;
                console.log('✅ 회사명 업데이트 완료:', newTitle);
                
            } else {
                console.log('❌ titleElement를 찾을 수 없습니다');
            }
        }

        // 상태 업데이트 함수
        function updateStatus() {
            const statusElement = document.getElementById('dataStatus');
            const data = localStorage.getItem(`template_${currentTemplate}_settings`);
            
            if (data) {
                const parsed = JSON.parse(data);
                const companyName = parsed.basic?.companyName || '미설정';
                statusElement.innerHTML = `💾 데이터: ✅ 저장됨 (${companyName})`;
            } else {
                statusElement.innerHTML = '💾 데이터: ❌ 없음';
            }
        }
        
        // 이벤트 핸들러 함수들

            editEmployee(employeeId);

            e.preventDefault();
            e.stopPropagation();
            const employeeId = this.getAttribute('data-employee-id');
            console.log('🗑️ 삭제 버튼 클릭 (핸들러):', employeeId);

        // 데이터 백업 및 복원 시스템
        function createDataBackup(employees) {
            try {
                const timestamp = Date.now();
                const backupKey = `employees_backup_${timestamp}`;
                localStorage.setItem(backupKey, JSON.stringify(employees));
                console.log('💾 데이터 백업 생성:', backupKey);
                
                // 오래된 백업 정리 (최근 10개만 유지)
                const allKeys = Object.keys(localStorage);
                const backupKeys = allKeys.filter(key => key.startsWith('employees_backup_')).sort();
                if (backupKeys.length > 10) {
                    const keysToRemove = backupKeys.slice(0, backupKeys.length - 10);
                    keysToRemove.forEach(key => {
                        localStorage.removeItem(key);
                        console.log('🗑️ 오래된 백업 제거:', key);
                    });
                }
            } catch (error) {
                console.error('❌ 백업 생성 실패:', error);
            }
        }
        
        function restoreFromBackup() {
            try {
                const allKeys = Object.keys(localStorage);
                const backupKeys = allKeys.filter(key => key.startsWith('employees_backup_')).sort().reverse();
                
                if (backupKeys.length > 0) {
                    const latestBackup = localStorage.getItem(backupKeys[0]);
                    if (latestBackup) {
                        const employees = JSON.parse(latestBackup);
                        localStorage.setItem('employees', latestBackup);
                        console.log('✅ 백업에서 데이터 복원:', backupKeys[0], employees.length + '명');
                        return employees;
                    }
                }
            } catch (error) {
                console.error('❌ 백업 복원 실패:', error);
            }
            return null;
        }
        
        function ensureDataPersistence() {
            // 데이터 지속성 보장을 위한 주기적 체크
            const currentData = localStorage.getItem('employees');
            if (!currentData || JSON.parse(currentData).length === 0) {
                console.log('⚠️ 직원 데이터 손실 감지, 복원 시도');
                const restored = restoreFromBackup();
                if (!restored) {
                    console.log('⚠️ 백업도 없음, 초기화 실행');
                    loadEmployeesFromDatabase();
                }
                renderEmployeeList();
            }
        }

        // 데이터베이스에서 직원 데이터 로드
        async function loadEmployeesFromDatabase() {
            console.log('🔄 데이터베이스에서 직원 데이터 로딩 시작');
            
            try {
                // DatabaseManager 인스턴스 사용
                if (typeof databaseManager !== 'undefined' && databaseManager.getEmployees) {
                    const employees = await databaseManager.getEmployees();
                    
                    if (employees && employees.length > 0) {
                        // 로컬 스토리지에 캐시
                        localStorage.setItem('employees', JSON.stringify(employees));
                        
                        // 회사별 데이터도 업데이트
                        const companyEmployees = employees.filter(emp => emp.companyId === 'seokyoung-snt');
                        localStorage.setItem('company_seokyoung-snt_employees', JSON.stringify(companyEmployees));
                        
                        console.log('✅ 데이터베이스에서 직원 데이터 로드 완료:', employees.length + '명');
                        
                        // 데이터 백업 생성
                        createDataBackup(employees);
                        
                        // 즉시 렌더링
                        renderEmployeeList();
                        
                        return employees;
                    }
                }
            } catch (error) {
                console.error('❌ 데이터베이스 로드 오류:', error);
            }
            
            // 데이터베이스 로드 실패 시 로컬 스토리지에서 로드
            const localEmployees = JSON.parse(localStorage.getItem('employees') || '[]');
            console.log('📂 로컬 스토리지에서 직원 데이터 로드:', localEmployees.length + '명');
            renderEmployeeList();

                    <div class="permission-info">
                        <h4>${perm.name}</h4>
                        <p>${perm.description || '설명 없음'}</p>
                        <div class="permission-badges">
                            ${perm.canRead ? '<span class="badge">읽기</span>' : ''}
                            ${perm.canWrite ? '<span class="badge">쓰기</span>' : ''}
                            ${perm.canDelete ? '<span class="badge">삭제</span>' : ''}
                            ${perm.canManage ? '<span class="badge">관리</span>' : ''}
                        </div>
                    </div>
                    <div class="permission-actions">
                        <button class="btn btn-small" onclick="editPermission('${perm.id}')">
                            <i class="fas fa-edit"></i> 수정

                        <button class="btn btn-small btn-danger" onclick="deletePermission('${perm.id}')">

        }

        function openPermissionModal(permissionId = null) {
            currentEditingPermission = permissionId;
            const modal = document.getElementById('permissionModal');
            const form = document.getElementById('permissionForm');
            
            form.reset();
            
            if (permissionId) {
                const permissions = JSON.parse(localStorage.getItem('permissions') || '[]');
                const permission = permissions.find(perm => perm.id === permissionId);
                
                if (permission) {
                    document.getElementById('permissionName').value = permission.name;
                    document.getElementById('permissionDescription').value = permission.description || '';
                    document.getElementById('canRead').checked = permission.canRead || false;
                    document.getElementById('canWrite').checked = permission.canWrite || false;
                    document.getElementById('canDelete').checked = permission.canDelete || false;
                    document.getElementById('canManage').checked = permission.canManage || false;
                }
            }
            
            modal.style.display = 'block';
        }

        function closePermissionModal() {
            document.getElementById('permissionModal').style.display = 'none';
            currentEditingPermission = null;
        }

        function savePermission() {
            const name = document.getElementById('permissionName').value.trim();
            const description = document.getElementById('permissionDescription').value.trim();
            const canRead = document.getElementById('canRead').checked;
            const canWrite = document.getElementById('canWrite').checked;
            const canDelete = document.getElementById('canDelete').checked;
            const canManage = document.getElementById('canManage').checked;
            
            if (!name) {
                alert('권한명은 필수 입력 항목입니다.');
                return;
            }
            
            const permissions = JSON.parse(localStorage.getItem('permissions') || '[]');
            
            if (currentEditingPermission) {
                // 수정
                const index = permissions.findIndex(perm => perm.id === currentEditingPermission);
                if (index !== -1) {
                    permissions[index] = {
                        ...permissions[index],
                        name,
                        description,
                        canRead,
                        canWrite,
                        canDelete,
                        canManage,
                        updatedAt: new Date().toISOString()
                    };
                }
            } else {
                // 새 권한 추가
                const newPermission = {
                    id: Date.now().toString(),
                    name,
                    description,
                    canRead,
                    canWrite,
                    canDelete,
                    canManage,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                permissions.push(newPermission);
            }
            
            localStorage.setItem('permissions', JSON.stringify(permissions));
            loadPermissions();
            closePermissionModal();
            
            alert(currentEditingPermission ? '권한이 수정되었습니다.' : '권한이 추가되었습니다.');
        }

        }

        // 권한 탭 전환
        function switchPermissionTab(menu, type) {
            // 탭 버튼 활성화 상태 변경
            const tabs = document.querySelectorAll(`#${menu}-permissions .permission-tab`);
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // 패널 표시/숨김
            const panels = document.querySelectorAll(`#${menu}-permissions .permission-panel`);
            panels.forEach(panel => {
                panel.style.display = 'none';
                panel.classList.remove('active');
            });
            
            const activePanel = document.getElementById(`${menu}-${type}`);
            if (activePanel) {
                activePanel.style.display = 'block';
                activePanel.classList.add('active');
            }
        }
        
        // 권한 저장
        function savePermissions() {
            console.log('💾 권한 저장 시작');
            
            const permissions = {};
            
            // 모든 체크박스에서 권한 정보 수집
            const checkboxes = document.querySelectorAll('#menuPermissions input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                const menu = checkbox.dataset.menu;
                const type = checkbox.dataset.type;
                const value = checkbox.dataset.value;
                const isChecked = checkbox.checked;
                
                if (!permissions[menu]) {
                    permissions[menu] = {
                        departments: {},
                        positions: {},
                        individuals: {}
                    };
                }
                
                if (type === 'individuals') {
                    // 개인별 권한은 ID로 저장
                    permissions[menu][type][value] = isChecked;
                } else {
                    // 부서/직급별 권한은 이름으로 저장
                    permissions[menu][type][value] = isChecked;
                }
            });
            
            // localStorage에 저장
            localStorage.setItem('menuPermissions', JSON.stringify(permissions));
            console.log('✅ 권한 저장 완료:', permissions);
            
            alert('권한 설정이 저장되었습니다.');
        }

        function approveMember(memberId) {
            if (!confirm('이 회원의 가입을 승인하시겠습니까?')) {
                return;
            }
            
            console.log('✅ 회원 승인:', memberId);
            
            const pendingMembers = JSON.parse(localStorage.getItem('pendingMembers') || '[]');
            const memberIndex = pendingMembers.findIndex(m => m.id === memberId);
            
            if (memberIndex === -1) {
                alert('승인할 회원을 찾을 수 없습니다.');
                return;
            }
            
            const member = pendingMembers[memberIndex];
            
            // 기존 직원 목록에 추가
            const employees = JSON.parse(localStorage.getItem('employees') || '[]');
            const newEmployee = {
                id: member.id,

                email: member.email,
                phone: member.phone || '',
                role: member.role,

            // 승인 대기 목록에서 제거
            pendingMembers.splice(memberIndex, 1);
            localStorage.setItem('pendingMembers', JSON.stringify(pendingMembers));

        // 템플릿 로드
        function loadDocumentTemplates() {
            const saved = localStorage.getItem('documentTemplates');
            if (saved) {
                const savedTemplates = JSON.parse(saved);
                // 기존 저장된 템플릿과 기본 템플릿을 병합
                Object.keys(documentTemplates).forEach(templateId => {
                    if (savedTemplates[templateId]) {
                        // enabled 속성이 없는 경우 true로 설정
                        if (savedTemplates[templateId].enabled === undefined) {
                            savedTemplates[templateId].enabled = true;
                        }
                        documentTemplates[templateId] = savedTemplates[templateId];
                    }
                });
                // 새로 추가된 사용자 정의 템플릿들도 포함
                Object.keys(savedTemplates).forEach(templateId => {
                    if (!documentTemplates[templateId]) {
                        documentTemplates[templateId] = savedTemplates[templateId];
                    }
                });
            }
            renderTemplates();
        }

        // 템플릿 저장
        function saveDocumentTemplates() {
            localStorage.setItem('documentTemplates', JSON.stringify(documentTemplates));
        }

        // 템플릿 토글
        function toggleTemplate(templateId) {
            if (documentTemplates[templateId]) {
                documentTemplates[templateId].enabled = !documentTemplates[templateId].enabled;
                saveDocumentTemplates();
                renderTemplates();
                
                const status = documentTemplates[templateId].enabled ? '활성화' : '비활성화';
                console.log(`📄 ${documentTemplates[templateId].name} ${status}`);
            }
        }

        // 새 템플릿 추가
        function addNewTemplate() {
            const name = prompt('새 템플릿 이름을 입력하세요:');
            if (name && name.trim()) {
                const id = 'template_' + Date.now();
                documentTemplates[id] = {
                    name: name.trim(),
                    icon: 'fas fa-file-alt',
                    enabled: true,
                    content: '새로운 템플릿 내용을 입력하세요.'
                };
                saveDocumentTemplates();
                renderTemplates();
            }
        }

        // 템플릿 편집
        function editTemplate(templateId) {
            const template = documentTemplates[templateId];
            if (!template) return;

            currentEditingTemplate = templateId;
            document.getElementById('templateEditName').value = template.name;
            document.getElementById('templateEditContent').value = template.content;
            document.getElementById('templateEditModal').style.display = 'flex';
        }

        // 템플릿 편집 저장
        function saveTemplateEdit() {
            if (!currentEditingTemplate) return;

            const name = document.getElementById('templateEditName').value.trim();
            const content = document.getElementById('templateEditContent').value.trim();

            if (name && content) {
                documentTemplates[currentEditingTemplate].name = name;
                documentTemplates[currentEditingTemplate].content = content;
                saveDocumentTemplates();
                renderTemplates();
                closeTemplateEdit();
                alert('템플릿이 저장되었습니다.');
            } else {
                alert('템플릿 이름과 내용을 모두 입력해주세요.');
            }
        }

        // 템플릿 편집 닫기
        function closeTemplateEdit() {
            document.getElementById('templateEditModal').style.display = 'none';
            currentEditingTemplate = null;
        }

        // 템플릿 미리보기 (admin 전용)
        function previewAdminTemplate(templateId) {
            console.log('🔍 previewAdminTemplate 호출됨, templateId:', templateId);
            console.log('📋 현재 documentTemplates:', documentTemplates);
            console.log('📋 documentTemplates 키들:', Object.keys(documentTemplates));
            
            // 먼저 템플릿이 로드되었는지 확인
            if (!documentTemplates || Object.keys(documentTemplates).length === 0) {
                console.log('📄 템플릿을 다시 로드합니다...');
                loadDocumentTemplates();
            }
            
            const template = documentTemplates[templateId];
            if (!template) {
                console.error('❌ 템플릿을 찾을 수 없습니다:', templateId);
                console.log('📋 사용 가능한 템플릿들:', Object.keys(documentTemplates));
                alert('템플릿을 찾을 수 없습니다.');
                return;
            }

            console.log('✅ 미리보기 열기:', template.name);
            
            const previewContent = document.getElementById('previewContent');
            const modal = document.getElementById('templatePreviewModal');
            
            if (!previewContent || !modal) {
                console.error('❌ 미리보기 요소를 찾을 수 없습니다');
                alert('미리보기 요소를 찾을 수 없습니다.');
                return;
            }
            
            previewContent.textContent = template.content;
            modal.style.display = 'block';
        }

        // 기존 previewTemplate 함수 오버라이드
        function previewTemplate(templateId) {
            return previewAdminTemplate(templateId);
        }

        // 템플릿 미리보기 닫기
        function closeTemplatePreview() {
            const modal = document.getElementById('templatePreviewModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // 템플릿 인쇄
        function printTemplate() {
            window.print();
        }

        // 모달 외부 클릭 시 닫기
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('templatePreviewModal');
            if (modal && event.target === modal) {
                closeTemplatePreview();
            }
        });

        // 템플릿 삭제
        function deleteTemplate(templateId) {
            if (templateId === 'career') {
                alert('기본 경력증명서 템플릿은 삭제할 수 없습니다.');
                return;
            }

            const template = documentTemplates[templateId];
            if (confirm(`"${template.name}" 템플릿을 삭제하시겠습니까?`)) {
                delete documentTemplates[templateId];
                saveDocumentTemplates();
                renderTemplates();
            }
        }

        // 템플릿 렌더링
        function renderTemplates() {
            const container = document.getElementById('documentTemplates');
            container.innerHTML = '';

            Object.keys(documentTemplates).forEach(templateId => {
                const template = documentTemplates[templateId];
                const templateCard = document.createElement('div');
                templateCard.className = 'template-card';
                templateCard.setAttribute('data-template', templateId);

                templateCard.innerHTML = `
                    <div class="template-header">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <i class="${template.icon}" style="color: #10b981;"></i>
                            <h4 style="color: #ffffff; margin: 0;">${template.name}</h4>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <span style="color: #e5e7eb; font-size: 0.9rem;">결재서류 표시</span>
                                <label class="toggle-switch">
                                    <input type="checkbox" ${template.enabled ? 'checked' : ''} onchange="toggleTemplate('${templateId}')">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="template-actions">
                                <button class="btn btn-small btn-danger" onclick="deleteTemplate('${templateId}')" style="padding: 0.5rem 0.75rem;">
                                    <i class="fas fa-trash"></i> 삭제
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(templateCard);
            });
        }

        // 활성화된 템플릿 가져오기 (결재 서류 시스템에서 사용)
        function getEnabledTemplates() {
            const enabled = {};
            Object.keys(documentTemplates).forEach(templateId => {
                if (documentTemplates[templateId].enabled) {
                    enabled[templateId] = documentTemplates[templateId];
                }
            });
            return enabled;
        }

        // 문서 설정 저장 (기존 호환성을 위해 유지)
        function saveDocumentSettings() {
            console.log('📄 문서 설정 저장');
            alert('템플릿이 저장되었습니다.');
        }

        
        // 브라우저 뒤로가기/앞으로가기 처리
        function handlePopState(event) {
            console.log('🔄 브라우저 네비게이션 감지:', window.location.hash);
            const hash = window.location.hash.substring(1); // # 제거
            
            if (!hash || hash === '') {
                // 메인 대시보드로 이동
                showSection('dashboard');
            } else {
                // 해당 섹션으로 이동
                showSection(hash);
                
                // 각 섹션별 데이터 로드
                if (hash === 'employees') {
                    // 직원 관리 섹션의 경우 권한 체크
                    const user = AuthManager.getCurrentUser();
                    if (user && canManageEmployees(user)) {
                        // 이미 showSection에서 화면을 표시했으므로 추가 로직 없음
                    } else {
                        // 권한 없으면 대시보드로 리다이렉트
                        window.location.hash = '';
                        showSection('dashboard');
                        alert('직원 관리 권한이 없습니다.');
                    }
                } else if (hash === 'permissions') {
                    loadMenuPermissions();
                } else if (hash === 'pendingMembers') {
                    // 가입 승인 섹션의 경우 권한 체크
                    const user = AuthManager.getCurrentUser();
                    if (user && canManageEmployees(user)) {
                        loadPendingMembers();
                    } else {
                        // 권한 없으면 대시보드로 리다이렉트
                        window.location.hash = '';
                        showSection('dashboard');
                        alert('가입 승인 권한이 없습니다.');
                    }
                } else if (hash === 'documents') {
                    // 문서 관리 섹션
                    loadDocumentTemplates();
                }
            }
        }

        // 페이지 초기화 시 URL 해시 확인
        function initializePage() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                // URL에 해시가 있으면 해당 섹션으로 이동
                handlePopState();
            } else {
                // 해시가 없으면 메인 대시보드 표시
                showSection('dashboard');
            }
        }

        // 이벤트 리스너 등록
        window.addEventListener('popstate', handlePopState);
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', initializePage);

        // 전역 함수 등록
        window.switchPermissionTab = switchPermissionTab;
        window.savePermissions = savePermissions;
        window.loadMenuPermissions = loadMenuPermissions;
        window.showPendingMembers = showPendingMembers;
        window.loadPendingMembers = loadPendingMembers;
        window.approveMember = approveMember;
        window.rejectMember = rejectMember;
        window.refreshPendingMembers = refreshPendingMembers;
        window.showDocumentManagement = showDocumentManagement;
        window.saveDocumentSettings = saveDocumentSettings;
        window.handlePopState = handlePopState;
        window.initializePage = initializePage;
        window.openCorporateCardManagement = openCorporateCardManagement;
        window.checkAdminNotifications = checkAdminNotifications;
        
        // 문서 템플릿 관련 전역 함수
        window.getEnabledTemplates = getEnabledTemplates;
        window.documentTemplates = documentTemplates;
        window.loadDocumentTemplates = loadDocumentTemplates;
        window.previewAdminTemplate = previewAdminTemplate;
        window.previewTemplate = previewTemplate;

        // 법인카드 관리 페이지로 이동
        function openCorporateCardManagement() {
            window.location.href = 'corporate-card.html?admin=true';
        }

        // 관리자 알림 체크 함수
        function checkAdminNotifications() {
            const notifications = JSON.parse(localStorage.getItem('corporateCardNotifications') || '[]');
            const unreadNotifications = notifications.filter(n => !n.read);
            
            const badge = document.getElementById('adminCardNotificationBadge');
            if (badge) {
                if (unreadNotifications.length > 0) {
                    badge.textContent = unreadNotifications.length;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            }
        }

    </script>
