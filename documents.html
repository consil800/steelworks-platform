<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 서류 - 남경스틸(주)</title>
    
    <!-- Favicons -->
    <link href="logo.jpg" rel="icon">
    <link href="logo.jpg" rel="apple-touch-icon">
    
    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Database Manager -->
    <script src="database.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
            font-weight: 800;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .intro-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 3rem;
            text-align: center;
        }

        .intro-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .intro-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .document-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            color: #ffffff;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .card-features {
            list-style: none;
            padding: 0;
        }

        .card-features li {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .card-features li i {
            color: #10b981;
            font-size: 0.8rem;
        }

        .recent-documents {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 3rem;
        }

        .recent-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .recent-list {
            display: grid;
            gap: 1rem;
        }

        .recent-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .recent-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .recent-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-size: 1rem;
        }

        .recent-details h4 {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .recent-details p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .recent-date {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .documents-grid {
                grid-template-columns: 1fr;
            }
            
            .recent-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-title">
            <i class="fas fa-file-invoice"></i>
            <span>결제 서류</span>
        </div>
        <a href="employee-dashboard.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            대시보드로 돌아가기
        </a>
    </header>

    <main class="container">
        <!-- 소개 섹션 -->
        <div class="intro-section">
            <h1 class="intro-title">결재 서류 작성 시스템</h1>
            <p class="intro-description">
                각종 결재 서류를 온라인으로 간편하게 작성하고 제출할 수 있습니다.<br>
                필요한 서류를 선택하여 양식에 맞게 작성해주세요.
            </p>
        </div>

        <!-- 서류 카드 그리드 -->
        <div class="documents-grid" id="documentsGrid">
            <!-- 문서 카드들이 여기에 동적으로 생성됩니다 -->
        </div>

        <!-- 최근 작성 서류 -->
        <div class="recent-documents">
            <h3 class="recent-title">
                <i class="fas fa-clock"></i>
                최근 작성한 서류
            </h3>
            <div class="recent-list" id="recentDocuments">
                <!-- 최근 서류 목록이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </main>

    <script>
        // 페이지 로드 시 문서 카드와 최근 서류 목록 로드
        document.addEventListener('DOMContentLoaded', function() {
            loadDocumentCards();
            loadRecentDocuments();
        });

        // 활성화된 문서 템플릿 가져오기
        function getEnabledTemplates() {
            try {
                const templates = JSON.parse(localStorage.getItem('documentTemplates') || '{}');
                return templates;
            } catch (error) {
                console.error('템플릿 로드 오류:', error);
                return {};
            }
        }

        // 문서 카드 로드
        function loadDocumentCards() {
            const documentsGrid = document.getElementById('documentsGrid');
            const enabledTemplates = getEnabledTemplates();
            
            // 문서 타입과 매핑 정보
            const documentMapping = {
                'career': {
                    name: '경력증명서',
                    href: 'career-certificate.html',
                    icon: 'fas fa-award',
                    description: '근무 경력과 업무 수행 내역을 증명하는 공식 문서입니다.',
                    features: ['상세 경력 기록', '업무 성과 포함', '공식 인증']
                },
                'employment': {
                    name: '재직증명서',
                    href: 'employment-certificate.html',
                    icon: 'fas fa-certificate',
                    description: '현재 재직 상태를 공식적으로 증명하는 문서입니다.',
                    features: ['자동 정보 입력', '공식 서식 적용', '즉시 발급']
                },
                'leave': {
                    name: '연차신청서',
                    href: 'leave-request.html',
                    icon: 'fas fa-calendar-alt',
                    description: '연차 및 각종 휴가를 신청할 때 사용하는 서류입니다.',
                    features: ['연차 계산 자동화', '승인 프로세스', '일정 관리']
                },
                'resignation': {
                    name: '사직서',
                    href: 'resignation-letter.html',
                    icon: 'fas fa-user-times',
                    description: '퇴사 시 제출하는 공식적인 사직 의사 표시 문서입니다.',
                    features: ['표준 양식 제공', '법적 요건 충족', '즉시 제출 가능']
                },
                'incident': {
                    name: '경위서',
                    href: 'incident-report.html',
                    icon: 'fas fa-exclamation-triangle',
                    description: '사고나 특정 상황의 경위를 상세히 기록하는 보고서입니다.',
                    features: ['상황별 템플릿', '증빙 자료 첨부', '단계별 가이드']
                },
                'businessTrip': {
                    name: '출장 보고서',
                    href: 'business-trip-report.html',
                    icon: 'fas fa-plane',
                    description: '출장 업무의 목적, 수행 내용, 결과를 보고하는 문서입니다.',
                    features: ['일정별 기록', '비용 내역 포함', '성과 평가']
                },
                'proposal': {
                    name: '기안서',
                    href: 'proposal.html',
                    icon: 'fas fa-lightbulb',
                    description: '새로운 아이디어나 제안을 공식적으로 제출하는 문서입니다.',
                    features: ['구조화된 양식', '단계별 승인', '피드백 시스템']
                }
            };

            // 모든 서류 카드 표시
            documentsGrid.innerHTML = '';
            
            Object.keys(documentMapping).forEach(templateId => {
                const docInfo = documentMapping[templateId];
                
                // 모든 서류 카드 생성
                const cardElement = document.createElement('a');
                cardElement.href = docInfo.href;
                cardElement.className = 'document-card';
                
                cardElement.innerHTML = `
                    <div class="card-icon">
                        <i class="${docInfo.icon}"></i>
                    </div>
                    <h3 class="card-title">${docInfo.name}</h3>
                    <p class="card-description">
                        ${docInfo.description}
                    </p>
                    <ul class="card-features">
                        ${docInfo.features.map(feature => `<li><i class="fas fa-check"></i> ${feature}</li>`).join('')}
                    </ul>
                `;
                
                documentsGrid.appendChild(cardElement);
            });
        }

        // 최근 작성한 서류 로드
        function loadRecentDocuments() {
            const recentList = document.getElementById('recentDocuments');
            
            // approvalRequests에서 현재 존재하는 서류 ID 목록 가져오기
            const approvalRequests = JSON.parse(localStorage.getItem('approvalRequests') || '[]');
            const existingDocumentIds = new Set(approvalRequests.map(doc => doc.id));
            
            // 각 서류 타입별 localStorage에서 데이터 가져오기
            const documentTypes = [
                { key: 'resignationLetters', name: '사직서', icon: 'fas fa-user-times' },
                { key: 'incidentReports', name: '경위서', icon: 'fas fa-exclamation-triangle' },
                { key: 'employmentCertificates', name: '재직증명서', icon: 'fas fa-certificate' },
                { key: 'careerCertificates', name: '경력증명서', icon: 'fas fa-award' },
                { key: 'businessTripReports', name: '출장 보고서', icon: 'fas fa-plane' },
                { key: 'proposals', name: '기안서', icon: 'fas fa-lightbulb' },
                { key: 'leaveRequests', name: '연차신청서', icon: 'fas fa-calendar-alt' }
            ];

            let allDocuments = [];

            documentTypes.forEach(type => {
                const documents = JSON.parse(localStorage.getItem(type.key) || '[]');
                documents.forEach(doc => {
                    // approvalRequests에 존재하는 서류만 포함 (삭제되지 않은 서류)
                    if (existingDocumentIds.has(doc.id)) {
                        allDocuments.push({
                            ...doc,
                            typeName: type.name,
                            typeIcon: type.icon
                        });
                    }
                });
            });

            // 최신순으로 정렬
            allDocuments.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            // 최근 5개만 표시
            const recentDocuments = allDocuments.slice(0, 5);

            if (recentDocuments.length === 0) {
                recentList.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">최근 작성한 서류가 없습니다.</p>';
                return;
            }

            recentList.innerHTML = recentDocuments.map(doc => `
                <div class="recent-item">
                    <div class="recent-info">
                        <div class="recent-icon">
                            <i class="${doc.typeIcon}"></i>
                        </div>
                        <div class="recent-details">
                            <h4>${doc.typeName}</h4>
                            <p>${doc.title || doc.subject || '제목 없음'}</p>
                        </div>
                    </div>
                    <div class="recent-date">
                        ${formatDate(doc.createdAt)}
                    </div>
                </div>
            `).join('');
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (days === 0) {
                return '오늘';
            } else if (days === 1) {
                return '어제';
            } else if (days < 7) {
                return `${days}일 전`;
            } else {
                return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
            }
        }
    </script>
</body>
</html>
