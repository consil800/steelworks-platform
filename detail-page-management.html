<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 800;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .main-content {
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .services-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .service-form {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .service-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
            font-weight: 600;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-preview {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .btn-preview:hover {
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .section-header {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #ffffff;
        }

        .section-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 0 0 10px 10px;
        }

        .benefits-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .benefit-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .benefit-item:last-child {
            margin-bottom: 0;
        }

        .benefit-item input {
            flex: 1;
        }

        .remove-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(239, 68, 68, 0.4);
        }

        .add-btn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        .image-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .image-upload-area:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.1);
        }

        .image-upload-area i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .actions-bar {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {

            }

                align-items: center;
            }

                max-width: 300px;
                text-align: center;
            }

                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

        <!-- 기술지원 폼 -->
        <div id="serviceTechnical" class="service-form">
            <div class="section-header">
                <h3 class="section-title">기술지원 - 상세 정보</h3>
                <div style="display: flex; gap: 10px;">
                    <button class="btn" onclick="saveTechnicalSupport()">

                    <a href="../templates/technical-support.html" class="btn btn-preview" target="_blank">
                        <i class="fas fa-eye"></i> 미리보기

            <div class="section-content">
                <div class="form-group">
                    <label class="form-label">페이지 제목</label>
                    <input type="text" class="form-input" id="technical_title" placeholder="기술지원">

                <div class="form-group">
                    <label class="form-label">메인 설명</label>

                </div>

                <div class="form-group">
                    <label class="form-label">지원 서비스 1 - 아이콘</label>
                    <input type="text" class="form-input" id="technical_service1_icon" placeholder="bi bi-headset">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 1 - 제목</label>
                    <input type="text" class="form-input" id="technical_service1_title" placeholder="24시간 전화상담">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 1 - 설명</label>
                    <textarea class="form-textarea" id="technical_service1_desc" placeholder="긴급한 기술적 문제가 발생했을 때 언제든지 전문가와 상담하실 수 있습니다."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 1 - 상세정보 (전화번호 등)</label>
                    <input type="text" class="form-input" id="technical_service1_detail" placeholder="02-1234-5678">

                <div class="form-group">
                    <label class="form-label">지원 서비스 1 - 운영시간/비고</label>
                    <input type="text" class="form-input" id="technical_service1_note" placeholder="24시간 운영">
                </div>

                <div class="form-group">
                    <label class="form-label">지원 서비스 2 - 아이콘</label>
                    <input type="text" class="form-input" id="technical_service2_icon" placeholder="bi bi-person-workspace">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 2 - 제목</label>
                    <input type="text" class="form-input" id="technical_service2_title" placeholder="현장 기술지원">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 2 - 설명</label>
                    <textarea class="form-textarea" id="technical_service2_desc" placeholder="전문 엔지니어가 직접 현장을 방문하여 기술적 문제를 진단하고 해결책을 제시합니다."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 2 - 상세정보</label>
                    <input type="text" class="form-input" id="technical_service2_detail" placeholder="전국 서비스">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 2 - 운영시간/비고</label>
                    <input type="text" class="form-input" id="technical_service2_note" placeholder="신청 후 48시간 내 방문">
                </div>

                <div class="form-group">
                    <label class="form-label">지원 서비스 3 - 아이콘</label>
                    <input type="text" class="form-input" id="technical_service3_icon" placeholder="bi bi-chat-dots">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 3 - 제목</label>
                    <input type="text" class="form-input" id="technical_service3_title" placeholder="온라인 상담">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 3 - 설명</label>
                    <textarea class="form-textarea" id="technical_service3_desc" placeholder="이메일이나 온라인 채팅을 통해 편리하게 기술 상담을 받으실 수 있습니다."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 3 - 상세정보 (이메일 등)</label>
                    <input type="text" class="form-input" id="technical_service3_detail" placeholder="tech@koreasteel.co.kr">
                </div>
                
                <div class="form-group">
                    <label class="form-label">지원 서비스 3 - 운영시간/비고</label>
                    <input type="text" class="form-input" id="technical_service3_note" placeholder="영업일 기준 24시간 내 답변">
                </div>

                <div class="form-group">
                    <label class="form-label">FAQ 섹션 제목</label>
                    <input type="text" class="form-input" id="technical_faq_title" placeholder="자주 묻는 질문">
                </div>

                <div class="form-group">
                    <label class="form-label">FAQ 목록</label>
                    <div class="benefits-list" id="technical_faq_list">
                        <div class="benefit-item">
                            <input type="text" class="form-input" placeholder="질문: 강재 가공 시 주의사항은?|답변: 가공 전 강재의 성분과 특성을 확인하고..." style="width: 100%;">
                            <button class="remove-btn" onclick="removeBenefit(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button class="add-btn" onclick="addBenefit('technical_faq_list')">
                        <i class="fas fa-plus"></i> FAQ 추가
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 현재 템플릿 설정
        const currentTemplate = localStorage.getItem('currentTemplateId') || 'scout';
        
        // 서비스 탭 전환
        function switchService(serviceNum) {
            // 모든 탭과 폼 비활성화
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.service-form').forEach(form => form.classList.remove('active'));
            
            // 선택된 탭과 폼 활성화
            if (serviceNum === 'technical') {
                document.querySelector('.tab-btn:nth-child(5)').classList.add('active');
                document.getElementById('serviceTechnical').classList.add('active');
                loadTechnicalSupport(); // 기술지원 데이터 로드
            } else {
                document.querySelector(`.tab-btn:nth-child(${serviceNum})`).classList.add('active');
                document.getElementById(`service${serviceNum}`).classList.add('active');
            }
        }

        // 장점 추가
        function addBenefit(benefitsId) {
            const benefitsList = document.getElementById(benefitsId);
            const newBenefit = document.createElement('div');
            newBenefit.className = 'benefit-item';
            newBenefit.innerHTML = `
                <input type="text" class="form-input" placeholder="새로운 장점을 입력하세요">
                <button class="remove-btn" onclick="removeBenefit(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            benefitsList.appendChild(newBenefit);
        }

        // 장점 제거
        function removeBenefit(btn) {
            btn.parentElement.remove();
        }

        // 서비스 상세 정보 저장
        function saveServiceDetail(serviceNum) {
            const serviceData = {
                title: document.getElementById(`service${serviceNum}_title`).value,
                description: document.getElementById(`service${serviceNum}_description`).value,
                button: document.getElementById(`service${serviceNum}_button`).value,
                icon: document.getElementById(`service${serviceNum}_icon`).value,
                content: document.getElementById(`service${serviceNum}_content`).value,
                benefits: [],
                image: null
            };

            // 장점들 수집
            const benefitInputs = document.querySelectorAll(`#service${serviceNum}_benefits input`);
            benefitInputs.forEach(input => {
                if (input.value.trim()) {
                    serviceData.benefits.push(input.value.trim());
                }
            });

            // 이미지 데이터 포함 (임시 저장된 이미지가 있으면 포함)
            if (window[`tempService${serviceNum}Image`]) {
                serviceData.image = window[`tempService${serviceNum}Image`];
                // 별도로도 저장 (하위 호환성을 위해)
                localStorage.setItem(`service${serviceNum}_image`, serviceData.image);
                console.log(`🖼️ Service ${serviceNum} 새 이미지 저장됨:`, serviceData.image.substring(0, 50) + '...');
            } else {
                // 기존에 저장된 이미지가 있는지 확인
                const existingImage = localStorage.getItem(`service${serviceNum}_image`);
                if (existingImage) {
                    serviceData.image = existingImage;
                    console.log(`🖼️ Service ${serviceNum} 기존 이미지 유지:`, existingImage.substring(0, 50) + '...');
                } else {
                    console.log(`⚠️ Service ${serviceNum} 이미지 없음`);
                }
            }

            // localStorage에 저장
            let savedData = JSON.parse(localStorage.getItem(`template_${currentTemplate}_service_details`) || '{}');
            savedData[`service${serviceNum}`] = serviceData;
            localStorage.setItem(`template_${currentTemplate}_service_details`, JSON.stringify(savedData));

            console.log(`Service ${serviceNum} saved:`, serviceData);
            alert(`서비스 ${serviceNum} 상세 정보가 저장되었습니다.`);
        }

        // 서비스 이미지 업로드
        function uploadServiceImage(serviceNum) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    // 파일 크기 체크 (5MB 제한)
                    if (file.size > 5 * 1024 * 1024) {
                        alert('파일 크기가 너무 큽니다. 5MB 이하의 이미지를 선택해주세요.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageData = e.target.result;
                        
                        // 이미지를 임시 저장
                        window[`tempService${serviceNum}Image`] = imageData;
                        console.log(`🖼️ Service ${serviceNum} 이미지 임시 저장 완료:`, imageData.substring(0, 50) + '...');
                        
                        // 미리보기 표시
                        const preview = document.getElementById(`service${serviceNum}_image_preview`);
                        const img = document.getElementById(`service${serviceNum}_preview_img`);
                        const info = document.getElementById(`service${serviceNum}_image_info`);
                        
                        if (preview && img && info) {
                            img.src = imageData;
                            info.textContent = `파일명: ${file.name} | 크기: ${(file.size / 1024 / 1024).toFixed(2)}MB`;
                            preview.style.display = 'block';
                            console.log(`✅ Service ${serviceNum} 미리보기 표시 완료`);
                        } else {
                            console.log(`❌ Service ${serviceNum} 미리보기 요소를 찾을 수 없음`);
                        }
                        
                        alert(`서비스 ${serviceNum} 이미지가 업로드되었습니다. '저장' 버튼을 클릭하여 저장해주세요.`);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }

        // 페이지 로드 시 데이터 불러오기
        function loadServiceDetails() {
            const savedData = JSON.parse(localStorage.getItem(`template_${currentTemplate}_service_details`) || '{}');
            
            for (let i = 1; i <= 4; i++) {
                const serviceData = savedData[`service${i}`];
                if (serviceData) {
                    document.getElementById(`service${i}_title`).value = serviceData.title || '';
                    document.getElementById(`service${i}_description`).value = serviceData.description || '';
                    document.getElementById(`service${i}_button`).value = serviceData.button || '';
                    document.getElementById(`service${i}_icon`).value = serviceData.icon || '';
                    document.getElementById(`service${i}_content`).value = serviceData.content || '';
                    
                    // 장점들 로드
                    if (serviceData.benefits && serviceData.benefits.length > 0) {
                        const benefitsList = document.getElementById(`service${i}_benefits`);
                        benefitsList.innerHTML = '';
                        
                        serviceData.benefits.forEach(benefit => {
                            const benefitItem = document.createElement('div');
                            benefitItem.className = 'benefit-item';
                            benefitItem.innerHTML = `
                                <input type="text" class="form-input" value="${benefit}">
                                <button class="remove-btn" onclick="removeBenefit(this)">
                                    <i class="fas fa-times"></i>
                                </button>
                            `;
                            benefitsList.appendChild(benefitItem);
                        });
                    }
                    
                    // 이미지 로드
                    const imageData = serviceData.image || localStorage.getItem(`service${i}_image`);
                    if (imageData) {
                        const preview = document.getElementById(`service${i}_image_preview`);
                        const img = document.getElementById(`service${i}_preview_img`);
                        const info = document.getElementById(`service${i}_image_info`);
                        
                        if (preview && img && info) {
                            img.src = imageData;
                            info.textContent = '저장된 이미지';
                            preview.style.display = 'block';
                        }
                    }
                }
            }
        }

        // URL 파라미터에서 탭 정보 읽기
        function getTabFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const tab = urlParams.get('tab');
            
            if (tab) {
                // service1, service2, service3, service4 형태를 숫자로 변환
                const serviceMatch = tab.match(/service(\d+)/);
                if (serviceMatch) {
                    const serviceNum = parseInt(serviceMatch[1]);
                    if (serviceNum >= 1 && serviceNum <= 4) {
                        return serviceNum;
                    }
                }
            }
            return 1; // 기본값은 서비스 1
        }

        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            loadServiceDetails();
            
            // URL 파라미터에 따라 해당 탭으로 이동
            const targetService = getTabFromURL();
            switchService(targetService);
            
            console.log('상세페이지 관리 시스템이 로드되었습니다.');
        });

        // 기술지원 데이터 저장
        function saveTechnicalSupport() {
            const technicalData = {
                title: document.getElementById('technical_title').value,
                description: document.getElementById('technical_description').value,
                service1: {
                    icon: document.getElementById('technical_service1_icon').value,
                    title: document.getElementById('technical_service1_title').value,
                    description: document.getElementById('technical_service1_desc').value,
                    detail: document.getElementById('technical_service1_detail').value,
                    note: document.getElementById('technical_service1_note').value
                },
                service2: {
                    icon: document.getElementById('technical_service2_icon').value,
                    title: document.getElementById('technical_service2_title').value,
                    description: document.getElementById('technical_service2_desc').value,
                    detail: document.getElementById('technical_service2_detail').value,
                    note: document.getElementById('technical_service2_note').value
                },
                service3: {
                    icon: document.getElementById('technical_service3_icon').value,
                    title: document.getElementById('technical_service3_title').value,
                    description: document.getElementById('technical_service3_desc').value,
                    detail: document.getElementById('technical_service3_detail').value,
                    note: document.getElementById('technical_service3_note').value
                },
                faqTitle: document.getElementById('technical_faq_title').value,
                faqs: []
            };

            // FAQ 목록 수집
            const faqInputs = document.querySelectorAll('#technical_faq_list input');
            faqInputs.forEach(input => {
                if (input.value.trim()) {
                    const parts = input.value.split('|');
                    if (parts.length === 2) {
                        technicalData.faqs.push({
                            question: parts[0].replace('질문:', '').trim(),
                            answer: parts[1].replace('답변:', '').trim()
                        });
                    }
                }
            });

            // localStorage에 저장
            localStorage.setItem(`template_${currentTemplate}_technical_support`, JSON.stringify(technicalData));

            console.log('Technical support data saved:', technicalData);
            alert('기술지원 정보가 저장되었습니다.');
        }

        // 기술지원 데이터 로드
        function loadTechnicalSupport() {
            const savedData = JSON.parse(localStorage.getItem(`template_${currentTemplate}_technical_support`) || '{}');
            
            if (Object.keys(savedData).length > 0) {
                document.getElementById('technical_title').value = savedData.title || '';
                document.getElementById('technical_description').value = savedData.description || '';
                
                // 서비스 1 로드
                document.getElementById('technical_service1_icon').value = savedData.service1?.icon || '';
                document.getElementById('technical_service1_title').value = savedData.service1?.title || '';
                document.getElementById('technical_service1_desc').value = savedData.service1?.description || '';
                document.getElementById('technical_service1_detail').value = savedData.service1?.detail || '';
                document.getElementById('technical_service1_note').value = savedData.service1?.note || '';
                
                // 서비스 2 로드
                document.getElementById('technical_service2_icon').value = savedData.service2?.icon || '';
                document.getElementById('technical_service2_title').value = savedData.service2?.title || '';
                document.getElementById('technical_service2_desc').value = savedData.service2?.description || '';
                document.getElementById('technical_service2_detail').value = savedData.service2?.detail || '';
                document.getElementById('technical_service2_note').value = savedData.service2?.note || '';
                
                // 서비스 3 로드
                document.getElementById('technical_service3_icon').value = savedData.service3?.icon || '';
                document.getElementById('technical_service3_title').value = savedData.service3?.title || '';
                document.getElementById('technical_service3_desc').value = savedData.service3?.description || '';
                document.getElementById('technical_service3_detail').value = savedData.service3?.detail || '';
                document.getElementById('technical_service3_note').value = savedData.service3?.note || '';
                
                document.getElementById('technical_faq_title').value = savedData.faqTitle || '';

                // FAQ 목록 로드
                if (savedData.faqs && savedData.faqs.length > 0) {
                    const faqList = document.getElementById('technical_faq_list');
                    faqList.innerHTML = '';
                    
                    savedData.faqs.forEach(faq => {
                        const faqItem = document.createElement('div');
                        faqItem.className = 'benefit-item';
                        faqItem.innerHTML = `
                            <input type="text" class="form-input" value="질문: ${faq.question}|답변: ${faq.answer}" style="width: 100%;">
                            <button class="remove-btn" onclick="removeBenefit(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        `;
                        faqList.appendChild(faqItem);
                    });
                }
            }
        }
    </script>
