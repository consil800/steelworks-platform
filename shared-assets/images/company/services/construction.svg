<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8b4513"/>
  
  <!-- Main Structure Being Built -->
  <rect x="80" y="150" width="240" height="100" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Steel Framework -->
  <rect x="100" y="120" width="8" height="130" fill="url(#metalBeam)"/>
  <rect x="150" y="120" width="8" height="130" fill="url(#metalBeam)"/>
  <rect x="200" y="120" width="8" height="130" fill="url(#metalBeam)"/>
  <rect x="250" y="120" width="8" height="130" fill="url(#metalBeam)"/>
  <rect x="300" y="120" width="8" height="130" fill="url(#metalBeam)"/>
  
  <!-- Horizontal Beams -->
  <rect x="80" y="150" width="240" height="8" fill="url(#metalBeam)"/>
  <rect x="80" y="200" width="240" height="8" fill="url(#metalBeam)"/>
  <rect x="80" y="240" width="240" height="8" fill="url(#metalBeam)"/>
  
  <!-- Tower Crane -->
  <rect x="50" y="80" width="6" height="170" fill="#ffd700"/>
  <rect x="20" y="77" width="80" height="6" fill="#ffd700"/>
  <rect x="45" y="83" width="16" height="12" fill="#ff6347"/>
  
  <!-- Crane Hook and Load -->
  <line x1="90" y1="83" x2="180" y2="140" stroke="#333" stroke-width="2"/>
  <rect x="175" y="140" width="10" height="8" fill="#8b4513"/>
  <rect x="170" y="148" width="20" height="6" fill="url(#metalBeam)"/>
  
  <!-- Construction Workers -->
  <g id="worker1">
    <circle cx="120" cy="235" r="6" fill="#fdbcb4"/>
    <rect x="116" y="241" width="8" height="15" fill="#1e40af"/>
    <rect x="115" y="256" width="4" height="10" fill="#8b4513"/>
    <rect x="121" y="256" width="4" height="10" fill="#8b4513"/>
    <rect x="110" y="243" width="6" height="3" fill="#fdbcb4"/>
    <rect x="124" y="243" width="6" height="3" fill="#fdbcb4"/>
    <rect x="115" y="230" width="10" height="5" fill="#ffd700"/>
  </g>
  
  <g id="worker2">
    <circle cx="280" cy="235" r="6" fill="#fdbcb4"/>
    <rect x="276" y="241" width="8" height="15" fill="#dc2626"/>
    <rect x="275" y="256" width="4" height="10" fill="#8b4513"/>
    <rect x="281" y="256" width="4" height="10" fill="#8b4513"/>
    <rect x="270" y="243" width="6" height="3" fill="#fdbcb4"/>
    <rect x="284" y="243" width="6" height="3" fill="#fdbcb4"/>
    <rect x="275" y="230" width="10" height="5" fill="#ffd700"/>
  </g>
  
  <!-- Safety Equipment -->
  <rect x="350" y="220" width="30" height="25" fill="#ff6347"/>
  <rect x="355" y="225" width="20" height="5" fill="white"/>
  <text x="365" y="240" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">응급</text>
  
  <!-- Construction Materials -->
  <rect x="20" y="240" width="40" height="10" fill="url(#metalBeam)"/>
  <rect x="20" y="230" width="40" height="10" fill="url(#metalBeam)"/>
  <rect x="20" y="220" width="40" height="10" fill="url(#metalBeam)"/>
  
  <!-- Welding Sparks -->
  <circle cx="150" cy="200" r="1" fill="#ffd700"/>
  <circle cx="155" cy="195" r="0.5" fill="#ff6347"/>
  <circle cx="145" cy="205" r="0.8" fill="#ffd700"/>
  <circle cx="160" cy="198" r="0.6" fill="#ff4500"/>
  
  <!-- Construction Truck -->
  <rect x="340" y="235" width="40" height="15" fill="#4a5568"/>
  <rect x="345" y="220" width="30" height="15" fill="#4a5568"/>
  <circle cx="350" cy="252" r="5" fill="#2d3748"/>
  <circle cx="370" cy="252" r="5" fill="#2d3748"/>
  <rect x="340" y="225" width="8" height="10" fill="#87ceeb"/>
  
  <!-- Safety Signs -->
  <rect x="30" y="200" width="15" height="15" fill="#ffd700"/>
  <text x="37" y="212" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="10" font-weight="bold">!</text>
  
  <!-- Progress Indicators -->
  <rect x="350" y="30" width="40" height="60" fill="rgba(255,255,255,0.9)" stroke="#ccc" stroke-width="1"/>
  <text x="370" y="45" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">진행률</text>
  <rect x="355" y="50" width="30" height="8" fill="#e5e7eb"/>
  <rect x="355" y="50" width="21" height="8" fill="#10b981"/>
  <text x="370" y="65" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="9">70%</text>
  <text x="370" y="80" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="8">예정: 2024.12</text>
</svg>