<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Blueprint Background -->
  <rect width="400" height="300" fill="url(#blueprintGrad)"/>
  <rect width="400" height="300" fill="url(#gridPattern)"/>
  
  <!-- Main Structural Drawing -->
  <rect x="50" y="100" width="200" height="80" fill="none" stroke="white" stroke-width="2"/>
  <rect x="60" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="90" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="120" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="150" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="180" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  <rect x="210" y="110" width="20" height="60" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Cross Sections -->
  <line x1="50" y1="140" x2="250" y2="140" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="150" y1="100" x2="150" y2="180" stroke="white" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Dimensions -->
  <line x1="50" y1="85" x2="250" y2="85" stroke="white" stroke-width="1"/>
  <line x1="50" y1="80" x2="50" y2="90" stroke="white" stroke-width="1"/>
  <line x1="250" y1="80" x2="250" y2="90" stroke="white" stroke-width="1"/>
  <text x="150" y="78" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">200m</text>
  
  <line x1="35" y1="100" x2="35" y2="180" stroke="white" stroke-width="1"/>
  <line x1="30" y1="100" x2="40" y2="100" stroke="white" stroke-width="1"/>
  <line x1="30" y1="180" x2="40" y2="180" stroke="white" stroke-width="1"/>
  <text x="25" y="145" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" transform="rotate(-90, 25, 145)">80m</text>
  
  <!-- 3D Model Window -->
  <rect x="280" y="50" width="100" height="80" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="2"/>
  <text x="330" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">3D 모델</text>
  
  <!-- 3D Structure -->
  <polygon points="290,70 320,60 350,70 350,110 320,120 290,110" fill="none" stroke="white" stroke-width="1.5"/>
  <polygon points="320,60 350,70 350,80 320,70" fill="rgba(255,255,255,0.2)"/>
  <polygon points="350,70 350,110 350,100 350,80" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Tools -->
  <g id="compass">
    <circle cx="320" cy="200" r="25" fill="none" stroke="white" stroke-width="2"/>
    <line x1="320" y1="185" x2="320" y2="215" stroke="white" stroke-width="1"/>
    <line x1="305" y1="200" x2="335" y2="200" stroke="white" stroke-width="1"/>
    <circle cx="320" cy="200" r="3" fill="white"/>
  </g>
  
  <!-- Ruler -->
  <rect x="80" y="220" width="120" height="8" fill="white"/>
  <line x1="90" y1="220" x2="90" y2="228" stroke="#1e40af" stroke-width="1"/>
  <line x1="110" y1="220" x2="110" y2="228" stroke="#1e40af" stroke-width="1"/>
  <line x1="130" y1="220" x2="130" y2="228" stroke="#1e40af" stroke-width="1"/>
  <line x1="150" y1="220" x2="150" y2="228" stroke="#1e40af" stroke-width="1"/>
  <line x1="170" y1="220" x2="170" y2="228" stroke="#1e40af" stroke-width="1"/>
  <line x1="190" y1="220" x2="190" y2="228" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Title Block -->
  <rect x="280" y="180" width="100" height="60" fill="rgba(255,255,255,0.1)" stroke="white" stroke-width="1"/>
  <text x="285" y="195" fill="white" font-family="Arial, sans-serif" font-size="8">프로젝트: SKT-001</text>
  <text x="285" y="205" fill="white" font-family="Arial, sans-serif" font-size="8">설계자: 김엔지니어</text>
  <text x="285" y="215" fill="white" font-family="Arial, sans-serif" font-size="8">날짜: 2024-06-11</text>
  <text x="285" y="225" fill="white" font-family="Arial, sans-serif" font-size="8">축척: 1:100</text>
  <text x="285" y="235" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">석영에스앤티</text>
  
  <!-- Technical Annotations -->
  <circle cx="120" cy="120" r="2" fill="yellow"/>
  <line x1="122" y1="118" x2="140" y2="100" stroke="yellow" stroke-width="1"/>
  <text x="145" y="98" fill="yellow" font-family="Arial, sans-serif" font-size="8">용접점</text>
  
  <circle cx="180" cy="160" r="2" fill="yellow"/>
  <line x1="182" y1="162" x2="200" y2="180" stroke="yellow" stroke-width="1"/>
  <text x="205" y="185" fill="yellow" font-family="Arial, sans-serif" font-size="8">연결부</text>
</svg>