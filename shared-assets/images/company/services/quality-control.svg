<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lab Background -->
  <rect width="400" height="300" fill="url(#labGrad)"/>
  
  <!-- Floor -->
  <rect x="0" y="250" width="400" height="50" fill="#cbd5e1"/>
  
  <!-- Lab Tables -->
  <rect x="50" y="200" width="120" height="50" fill="#64748b"/>
  <rect x="250" y="200" width="120" height="50" fill="#64748b"/>
  
  <!-- Testing Equipment -->
  <rect x="70" y="150" width="40" height="50" fill="#374151"/>
  <rect x="75" y="155" width="30" height="25" fill="url(#screenGlow)"/>
  <text x="90" y="170" text-anchor="middle" fill="white" font-family="monospace" font-size="8">PASS</text>
  
  <!-- Microscope -->
  <circle cx="150" cy="180" r="15" fill="#475569"/>
  <rect x="145" y="165" width="10" height="20" fill="#374151"/>
  <circle cx="150" cy="160" r="5" fill="#1e293b"/>
  <rect x="140" y="190" width="20" height="10" fill="#64748b"/>
  
  <!-- Computer Workstation -->
  <rect x="270" y="150" width="60" height="35" fill="#1e293b"/>
  <rect x="275" y="155" width="50" height="25" fill="#000"/>
  <rect x="280" y="160" width="40" height="15" fill="url(#screenGlow)"/>
  <text x="300" y="170" text-anchor="middle" fill="white" font-family="monospace" font-size="6">ANALYSIS OK</text>
  
  <!-- Test Samples -->
  <rect x="60" y="190" width="8" height="5" fill="#94a3b8"/>
  <rect x="75" y="190" width="8" height="5" fill="#94a3b8"/>
  <rect x="90" y="190" width="8" height="5" fill="#94a3b8"/>
  <rect x="105" y="190" width="8" height="5" fill="#94a3b8"/>
  
  <!-- Quality Inspector -->
  <g id="inspector">
    <circle cx="200" cy="215" r="8" fill="#fdbcb4"/>
    <rect x="195" y="223" width="10" height="20" fill="white"/>
    <rect x="193" y="243" width="6" height="12" fill="#1f2937"/>
    <rect x="201" y="243" width="6" height="12" fill="#1f2937"/>
    <rect x="188" y="225" width="8" height="4" fill="#fdbcb4"/>
    <rect x="204" y="225" width="8" height="4" fill="#fdbcb4"/>
    <!-- Lab Coat -->
    <rect x="193" y="220" width="14" height="25" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <!-- Safety Glasses -->
    <rect x="195" y="210" width="10" height="4" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Measurement Tools -->
  <rect x="120" y="210" width="25" height="3" fill="#fbbf24"/>
  <line x1="125" y1="210" x2="125" y2="213" stroke="#374151" stroke-width="1"/>
  <line x1="135" y1="210" x2="135" y2="213" stroke="#374151" stroke-width="1"/>
  <line x1="140" y1="210" x2="140" y2="213" stroke="#374151" stroke-width="1"/>
  
  <!-- Charts and Graphs -->
  <rect x="30" y="50" width="100" height="80" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <text x="80" y="40" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">품질 데이터</text>
  
  <!-- Bar Chart -->
  <rect x="40" y="110" width="8" height="15" fill="#10b981"/>
  <rect x="52" y="105" width="8" height="20" fill="#10b981"/>
  <rect x="64" y="100" width="8" height="25" fill="#10b981"/>
  <rect x="76" y="95" width="8" height="30" fill="#10b981"/>
  <rect x="88" y="108" width="8" height="17" fill="#f59e0b"/>
  <rect x="100" y="102" width="8" height="23" fill="#10b981"/>
  <rect x="112" y="98" width="8" height="27" fill="#10b981"/>
  
  <!-- Chart Labels -->
  <text x="80" y="75" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="8">합격률: 98.5%</text>
  
  <!-- Certificates -->
  <rect x="250" y="50" width="80" height="60" fill="white" stroke="#d1d5db" stroke-width="2"/>
  <rect x="255" y="55" width="70" height="15" fill="#1e40af"/>
  <text x="290" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ISO 9001</text>
  <text x="290" y="80" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="7">품질경영시스템</text>
  <text x="290" y="90" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="7">인증서</text>
  <text x="290" y="100" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8" font-weight="bold">✓ CERTIFIED</text>
  
  <!-- Test Results Display -->
  <rect x="340" y="80" width="50" height="40" fill="#1e293b"/>
  <rect x="345" y="85" width="40" height="30" fill="#000"/>
  <text x="365" y="95" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="6">TENSILE:</text>
  <text x="365" y="103" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="6">450 MPa</text>
  <text x="365" y="111" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="6">STATUS: OK</text>
  
  <!-- Quality Control Checklist -->
  <rect x="160" y="50" width="70" height="90" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="195" y="40" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="9" font-weight="bold">검사 체크리스트</text>
  
  <text x="170" y="65" fill="#10b981" font-family="Arial, sans-serif" font-size="8">✓ 외관 검사</text>
  <text x="170" y="75" fill="#10b981" font-family="Arial, sans-serif" font-size="8">✓ 치수 측정</text>
  <text x="170" y="85" fill="#10b981" font-family="Arial, sans-serif" font-size="8">✓ 강도 시험</text>
  <text x="170" y="95" fill="#10b981" font-family="Arial, sans-serif" font-size="8">✓ 화학 성분</text>
  <text x="170" y="105" fill="#10b981" font-family="Arial, sans-serif" font-size="8">✓ 용접 품질</text>
  <text x="170" y="115" fill="#f59e0b" font-family="Arial, sans-serif" font-size="8">◦ 최종 승인</text>
  <text x="170" y="125" fill="#dc2626" font-family="Arial, sans-serif" font-size="8">✗ 포장 검사</text>
  
  <!-- Warning Signs -->
  <rect x="350" y="200" width="30" height="30" fill="#fbbf24"/>
  <text x="365" y="220" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">!</text>
  <text x="365" y="240" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="6">안전구역</text>
</svg>