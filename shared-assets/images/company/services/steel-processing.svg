  <rect x="312" y="258" width="6" height="15" fill="#1f2937"/>
  <rect x="322" y="258" width="6" height="15" fill="#1f2937"/>
  <rect x="308" y="250" width="8" height="3" fill="#1f2937"/>
  <rect x="324" y="250" width="8" height="3" fill="#1f2937"/>
  
  <!-- Safety Equipment -->
  <rect x="315" y="235" width="10" height="5" fill="#fbbf24"/>
  
  <!-- Control Panel -->
  <rect x="30" y="150" width="40" height="30" fill="#374151"/>
  <circle cx="40" cy="160" r="3" fill="#10b981"/>
  <circle cx="50" cy="160" r="3" fill="#dc2626"/>
  <circle cx="60" cy="160" r="3" fill="#fbbf24"/>
  <rect x="35" y="170" width="25" height="5" fill="#6b7280"/>
  
  <!-- Temperature Display -->
  <rect x="35" y="130" width="25" height="15" fill="#000000"/>
  <text x="47" y="142" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="8">1500Â°C</text>
</svg>