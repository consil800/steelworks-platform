  <rect x="270" y="110" width="10" height="8" fill="#374151"/>
  
  <!-- Crane Rail -->
  <rect x="150" y="45" width="200" height="8" fill="#4b5563"/>
  
  <!-- Worker Silhouette -->
  <circle cx="320" cy="240" r="8" fill="#1f2937"/>
