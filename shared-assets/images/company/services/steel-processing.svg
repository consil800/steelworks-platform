<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#1f2937"/>
  
  <!-- Furnace Base -->
  <rect x="50" y="200" width="120" height="100" fill="#374151"/>
  <rect x="60" y="180" width="100" height="20" fill="#4b5563"/>
  
  <!-- Furnace Opening -->
  <rect x="80" y="190" width="60" height="40" fill="#000000"/>
  <rect x="85" y="195" width="50" height="30" fill="url(#fireGrad)"/>
  
  <!-- Steel Beam -->
  <rect x="200" y="120" width="150" height="20" fill="url(#metalGrad)"/>
  <rect x="200" y="160" width="150" height="20" fill="url(#metalGrad)"/>
  <rect x="200" y="200" width="150" height="20" fill="url(#metalGrad)"/>
  
  <!-- Sparks -->
  <circle cx="90" cy="170" r="2" fill="#fbbf24"/>
  <circle cx="110" cy="165" r="1.5" fill="#f59e0b"/>
  <circle cx="125" cy="175" r="1" fill="#dc2626"/>
  <circle cx="105" cy="185" r="1.5" fill="#fbbf24"/>
  
