<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pipeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9ca3af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d1d5db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="250" fill="#bfdbfe"/>
  
  <!-- Industrial Complex -->
  <rect x="20" y="120" width="80" height="130" fill="url(#buildingGradient)"/>
  <rect x="120" y="100" width="100" height="150" fill="url(#buildingGradient)"/>
  <rect x="240" y="130" width="70" height="120" fill="url(#buildingGradient)"/>
  <rect x="330" y="110" width="60" height="140" fill="url(#buildingGradient)"/>
  
  <!-- Smokestacks -->
  <rect x="50" y="70" width="15" height="50" fill="#4b5563"/>
  <rect x="160" y="50" width="20" height="50" fill="#4b5563"/>
  <rect x="265" y="80" width="15" height="50" fill="#4b5563"/>
  <rect x="355" y="60" width="18" height="50" fill="#4b5563"/>
  
  <!-- Pipes -->
  <rect x="100" y="170" width="120" height="8" fill="url(#pipeGradient)"/>
  <rect x="220" y="170" width="8" height="40" fill="url(#pipeGradient)"/>
  <rect x="228" y="200" width="80" height="8" fill="url(#pipeGradient)"/>
  
  <!-- Storage Tanks -->
  <circle cx="50" cy="200" r="25" fill="#9ca3af"/>
  <circle cx="350" cy="190" r="20" fill="#9ca3af"/>
  
  <!-- Connecting Bridges -->
  <rect x="100" y="150" width="40" height="5" fill="#6b7280"/>
  <rect x="220" y="140" width="50" height="5" fill="#6b7280"/>
  
  <!-- Loading Dock -->
  <rect x="10" y="230" width="380" height="20" fill="#374151"/>
  
  <!-- Trucks -->
  <rect x="280" y="210" width="30" height="15" fill="#dc2626"/>
  <circle cx="285" cy="228" r="4" fill="#1f2937"/>
  <circle cx="305" cy="228" r="4" fill="#1f2937"/>
  
  <!-- POSCO Logo Area -->
  <rect x="140" y="80" width="60" height="15" fill="#1e40af"/>
  <text x="170" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">POSCO</text>
</svg>